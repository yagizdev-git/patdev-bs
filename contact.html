  <body>
    <header>
      <h1 id="top_of_page_contact">Contact Us</h1>
      <ul>
        <li>

        </figure>
      </ul>
    </header>
    <section>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us a Message</legend>
          <p>
            <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="your name"><br>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email"><br>
          </p>
          <p>
            <label for="long_message">Your Message:</label><br>
            <textarea name="long_message" id="long_message" cols="27" rows="10" placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <address>555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555</address>
      <p><i>Phone: <a href="tel:+5555555555">555-555-5555</a></i></p>

    </section>
